<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking System - Customer Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Basic Banking System</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="view-customers.html">View All Customers</a>
        </nav>
    </header>
    <main>
        <section class="customer-details">
            <h2>Customer Details</h2>
            <div id="customerInfo">
                <!-- Customer details will be inserted here -->
            </div>
            <h3>Transfer Money</h3>
            <form id="transferForm">
                <input type="email" id="toEmail" placeholder="Recipient Email" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Transfer</button>
            </form>
        </section>
        <script src="view-customer.js"></script>
    </main>
</body>
</html>
